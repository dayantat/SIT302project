{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'scrumboard/css/scrumboard.css' %}">
    </head>
    <body ng-app="scrumboard.demo">
        {% verbatim %} <!-- This allows us to display python code even though JS uses{{}} -->

        <div ng-controller="ScrumboardController"> <!-- this div tag allows access to the Scrumboard controller -->
            <div class="list" ng-repeat="list in data">
                <h3>{{ list.name }}</h3>
                <ul>
                    <li ng-repeat="card in list.cards">
                        <scrumboard-card></scrumboard-card><!-- this imports the stuff in card.html -->
                    </li>
                </ul>
                <div class="flex">
                    <input type="text" ng-model="new_title" /> <!-- the {{ new_title }} tag can mirror text written -->
                    <button ng-click="add(list, new_title)">Add item</button>
                </div>
            </div>
        </div>
        {% endverbatim %}

        <!-- the below allows access to the AngularJS library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <!-- the below is the JS controller code -->
        <script src="{% static 'scrumboard/scrumboard.js' %}"></script>
        <script src="{% static 'scrumboard/card.directive.js' %}"></script>
    </body>
</html>
