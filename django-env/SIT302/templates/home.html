<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p> <!-- This is a logout link-->
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a> <!-- You can use this link to login to the page -->
{% endif %}
{% endblock %}
